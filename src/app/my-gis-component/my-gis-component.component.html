      <header>
        <div class="alert alert-info">
          <b>
           MANDATORY INFORMATION<br>
         </b>
        </div>
      </header>
      <div class="panel panel-default">
        <div class="panel-heading">General Information on GEEK</div>

          <form  class="form-horizontal"  #regisForm="ngForm">
            
            <div class="form-group col-sm-12 col-xs-12 col-md-12">
              <label class="control-label col-sm-2" for="Instt">Name of Class:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control"  name="classname" id="classname" placeholder="class"/>
              </div>
              
              
              
              <label class="control-label col-sm-2" for="USERNAME"> USERNAME:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control"  id="USERNAME" placeholder="eg..BAJAJ">
              </div>
            </div>
            
              
              
               
                  
                
                    <input type="submit" class="btn btn-submit" (click)="newReg();" value="submit">
                  </form>
                </div>
              </div>
              {{mydata|json}}
            <table class="table">
              <tr>
                <th>S.No</th>
                <th>Title</th>
                 <th>Body</th>
                  <th>Edit</th>
              </tr>
              <tr *ngFor="let item of mydata;let i = index;">
                <td>{{item.id}}</td>
                 <td>{{item.title}}</td>
                  <td>{{item.body}}</td>
                   <td (click)="editRec(i);open(anil);" >Edit</td>
              </tr>
            </table>
           
             
            
              <br>
    
                
                <div class="pull-right"> <button class="button btn-success">Submit</button>
                <button class="button btn-danger">Cancel</button></div>

     

              </div>
              <div class="col-xs-12 col-md-1 col-sm-1 col-lg-1">
              </div>



<template #anil let-c="close" let-d="dismiss" ngbModalContainer >
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
    <input type="text" [(ngModel)]="myRec.title" >
    
    {{myRec|json}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
<button class="btn btn-lg btn-outline-primary" (click)="open(anil)">Launch demo modal</button>
